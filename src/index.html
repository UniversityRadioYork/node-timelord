<!doctype html>
<html>
<head>
	<title>Studio Clock | University Radio York</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

	<link href='npm_components/stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='stylesheets/main.css' rel='stylesheet' type='text/css'>

	<link href="https://ury.org.uk/favicon.ico" rel="shortcut icon" type="image/x-icon"/>

</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-xs-12">
			<div class="pull-right">
				<span id="date">
					!!DATE!!
				</span>
			</div>
		</div>
	</div>

	<div class="text-center">

		<div class="row">
			<div class="col-xs-12">
				<span id="studio">
					!!STUDIO!!
				</span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<span id="time">
					!!TIME!!
				</span>
			</div>
		</div>

		<div id="breaking-news" class="row hidden">
			<div class="col-xs-12">
					<span id="content">
						Good News Everyone
					</span>
			</div>
		</div>

		<div id="hide-when-breaking-news">


			<div class="row" id="current-song">
				<div class="col-xs-12">
					<span class="content">
						!!SONG!!
					</span>
				</div>
			</div>

			<div class="row" id="current-show-title">
				<div class="col-xs-12">
				<span class="content">
					!!URY!!
				</span>
				</div>
			</div>

			<div id="next-shows">

				<div class="row">
					<div class="col-xs-12">
				<span id="next0" class="up-next">
					UP NEXT: <span class="name">!!UP NEXT!!</span> @ <span class="time">!!TIME!!</span>
				</span>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
				<span id="next1" class="up-next">
					<span class="name">!!UP NEXT!!</span> @ <span class="time">!!TIME!!</span>
				</span>
					</div>
				</div>

			</div>

			<div class="row">
				<div class="col-xs-6">
					<span id="countUP101" class="counter">!!101 COUNTUP!!</span>
				</div>
				<div class="col-xs-6">
					<span id="countdown101" class="counter">!!101 COUNTDOWN!!</span>
				</div>
			</div>

		</div>

	</div>

</div>

<footer class="sticky">

	<div class="container-fluid">
		<div class="row" id="alerts">
			<div class="col-xs-2" id="s1">Studio 1</div>
			<div class="col-xs-2" id="s2">Studio 2</div>
			<div class="col-xs-2" id="s3">Jukebox</div>
			<div class="col-xs-2" id="s4">OB</div>
			<div class="col-xs-2" id="obit">OBIT</div>
			<div class="col-xs-2" id="dead">DEAD AIR</div>
		</div>
	</div>

</footer>

<script src="npm_components/scripts/jquery.min.js"></script>
<script src="npm_components/scripts/bootstrap.min.js"></script>
<script src="npm_components/scripts/moment.min.js"></script>
<script src="scripts/timelord.min.js"></script>
<script src="scripts/main.min.js"></script>

</body>
</html>
